jobs:
  lint:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip install flake8
            flake8 visual_behavior
          name: lint it up

  test-37-pinned-allensdk: &linux-template
    executor:
      name: python/default
      tag: "3.7.7"
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            pip install -r requirements_dev.txt
            pip install .
          name: install dependencies
      - run:
          command: |
            python -m pytest -m "not onprem"
          name: run tests

  test-36-pinned-allensdk:
    <<: *linux-template
    executor:
      name: python/default
      tag: "3.6.12"

orbs:
  python: circleci/python@1.3.2
version: 2.1
workflows:
  basic:
    jobs:
      - lint
      - test-36-pinned-allensdk
      - test-37-pinned-allensdk
